<!DOCTYPE html>
<html>
  <head>
   <script src="https://cdns.gigya.com/js/gigya.js?apiKey=4_N5VPDf3V4P1qTxL2V5ssDA"></script>
     <script src="gigya.js"></script>
  </head>
  <body onload="ShowLoginScreen('en');">
   
      <div id="LoginScreen"></div>
      <label for="cars">Select Country:</label>
  <select name="country" id="country" onchange="country()">
    <option value="English">English</option>
    <option value="China">China</option>
    <option value="Spanish">Spanish</option>
   
  </select> 
    <script>
      function country()
        {
          var x = document.getElementById("country").value;
          alert(x);
           if(x=="English")
          {
          ShowLoginScreen('en');
          }
          if(x=="China")
          {
          ShowLoginScreen('zh-cn');
          }
          if(x=="Spanish")
          {
             ShowLoginScreen('es');
          }
        }
    </script>
  </body>
</html>
